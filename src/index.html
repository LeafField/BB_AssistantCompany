<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BB アシスタントカンパニー</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@400;700;900&display=swap"
    rel="stylesheet">

  <link rel="icon" href="./images/bb.png" type="image/png">
  <link rel="icon" href="./images/bb.svg" type="image/svg+xml">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="site">
        <img src="./images/bb.svg" alt="">
        <div>
          <p class="corp">BBアシスタントカンパニー</p>
          <p class="desc">確かなスタッフによる業務サポート</p>
        </div>
      </div>

      <button class="nav-button">
        <span class="sr-onry">MENU</span>
      </button>
    </div>
  </header>

  <section class="hero">
    <div class="catch">
      <div class="container">
        <h1>
          <img src="./images/hero.svg" alt="BB Assistant Company">
        </h1>
        <p>縁の下の力持ちとしてお仕事を支えます。</p>
      </div>
    </div>
  </section>
  <section class="message">
    <div class="container">
      <h2>ビジネスアシスタントとして<br>
        サポートを続けて20年</h2>
      <p>
        プロのビジネスアシスタントとして独立後、さまざまなお客様からご依頼をいただき、多様な業務、事業、効率化などのサポートを行ってきました。得意分野が多岐にわたるスタッフが揃っていますので、必要に応じてどのような業務にも対応いたし、雑事に振り回されることなく、重要な案件に取り組んでいただくことを目指しています。
      </p>
    </div>
  </section>
</body>

</html>
